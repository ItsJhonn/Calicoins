<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepolia QR Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qr-code {
            margin-top: 20px;
        }
        #qrReader {
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sepolia QR Transfer</h1>
        <button id="openMetaMaskButton">Abrir en MetaMask</button>
        <button id="connectButton">Conectar MetaMask</button>
        <div id="accountInfo"></div>
        <input type="text" id="qrValue" placeholder="Dirección de destino o escanea un QR" />
        <input type="text" id="amount" placeholder="Cantidad en Sepolia" />
        <button id="sendButton">Enviar Sepolia</button>
        <div id="qr-code"></div>
        <div id="qrReader">
            <button id="startScan">Iniciar escaneo de QR</button>
            <video id="video"></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const openMetaMaskButton = document.getElementById('openMetaMaskButton');
        const connectButton = document.getElementById('connectButton');
        const sendButton = document.getElementById('sendButton');
        const qrValueInput = document.getElementById('qrValue');
        const amountInput = document.getElementById('amount');
        const accountInfo = document.getElementById('accountInfo');
        const qrCodeDiv = document.getElementById('qr-code');
        const startScanButton = document.getElementById('startScan');
        const video = document.getElementById('video');
        let web3;
        let userAccount;
        let codeReader = new ZXing.BrowserQRCodeReader();

        // Botón para abrir MetaMask en móviles
        openMetaMaskButton.addEventListener('click', () => {
            if (isMobile()) {
                window.location.href = 'https://metamask.app.link/dapp/calicoins.netlify.app/';
            } else {
                alert('Este botón es solo para dispositivos móviles.');
            }
        });

        // Botón para conectar la wallet de MetaMask
        connectButton.addEventListener('click', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    const networkId = await web3.eth.net.getId();
                    if (networkId !== 11155111) { // ID de la red Sepolia
                        await switchToSepoliaNetwork();
                    }
                    const accounts = await web3.eth.requestAccounts();
                    userAccount = accounts[0];
                    accountInfo.textContent = `Conectado como: ${userAccount}`;
                    qrValueInput.value = userAccount;
                    generateQRCode(userAccount);
                } catch (error) {
                    console.error("Acceso a la cuenta denegado por el usuario o error al cambiar de red");
                }
            } else {
                alert('Por favor, instala MetaMask');
            }
        });

        // Enviar Sepolia
        sendButton.addEventListener('click', async () => {
            const qrValue = qrValueInput.value;
            const amount = amountInput.value;
            if (userAccount && qrValue && amount) {
                try {
                    const transactionParameters = {
                        to: qrValue,
                        from: userAccount,
                        value: web3.utils.toHex(web3.utils.toWei(amount, 'ether')),
                    };
                    const txHash = await window.ethereum.request({
                        method: 'eth_sendTransaction',
                        params: [transactionParameters],
                    });
                    console.log('Transacción enviada con hash:', txHash);
                } catch (error) {
                    console.error('Error en la transacción', error);
                }
            } else {
                alert('Por favor, conecta MetaMask, introduce la dirección y la cantidad.');
            }
        });

        // Generar QR Code
        function generateQRCode(account) {
            qrCodeDiv.innerHTML = '';
            $('#qr-code').qrcode({
                text: account
            });
        }

        // Iniciar escaneo de QR
        startScanButton.addEventListener('click', () => {
            codeReader.decodeFromVideoDevice(null, 'video', (result, error) => {
                if (result) {
                    qrValueInput.value = result.text;
                    alert('Escaneo exitoso: ' + result.text);
                    codeReader.reset();
                }
                if (error && !(error instanceof ZXing.NotFoundException)) {
                    console.error(error);
                }
            });
        });

        // Cambiar a la red Sepolia
        async function switchToSepoliaNetwork() {
            const sepoliaChainId = '0xaa36a7';
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: sepoliaChainId }],
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [
                                {
                                    chainId: sepoliaChainId,
                                    chainName: 'Sepolia Test Network',
                                    rpcUrls: ['https://sepolia.infura.io/v3/YOUR_INFURA_PROJECT_ID'],
                                    nativeCurrency: {
                                        name: 'SepoliaETH',
                                        symbol: 'ETH',
                                        decimals: 18,
                                    },
                                    blockExplorerUrls: ['https://sepolia.etherscan.io'],
                                },
                            ],
                        });
                    } catch (addError) {
                        console.error('Error al añadir la red Sepolia', addError);
                    }
                } else {
                    console.error('Error al cambiar de red', switchError);
                }
            }
        }

        function isMobile() {
            return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }
    </script>
</body>
</html>
