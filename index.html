<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepolia QR Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qr-code {
            margin-top: 20px;
        }
        #qrReader {
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sepolia QR Transfer</h1>
        <input type="text" id="qrValue" placeholder="Dirección de destino" oninput="generateQRCode()" />
        <input type="text" id="amount" placeholder="Cantidad en Sepolia" />
        <button id="sendButton">Enviar Sepolia</button>
        <div id="qr-code"></div>
        <div id="qrReader">
            <button id="startScan">Iniciar escaneo de QR</button>
            <video id="video"></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const sendButton = document.getElementById('sendButton');
        const qrValueInput = document.getElementById('qrValue');
        const amountInput = document.getElementById('amount');
        const qrCodeDiv = document.getElementById('qr-code');
        const startScanButton = document.getElementById('startScan');
        const video = document.getElementById('video');
        let codeReader = new ZXing.BrowserQRCodeReader();

        // Enviar Sepolia sin necesidad de conectar MetaMask
        sendButton.addEventListener('click', async () => {
            const qrValue = qrValueInput.value;
            const amount = amountInput.value;
            if (qrValue && amount) {
                try {
                    const web3 = new Web3(new Web3.providers.HttpProvider('https://sepolia.infura.io/v3/YOUR_INFURA_PROJECT_ID'));
                    const transactionParameters = {
                        to: qrValue,
                        from: '0xYourWalletAddress', // Reemplaza con la dirección de tu wallet
                        value: web3.utils.toHex(web3.utils.toWei(amount, 'ether')),
                    };
                    const signedTx = await web3.eth.accounts.signTransaction(transactionParameters, 'YOUR_PRIVATE_KEY');
                    const receipt = await web3.eth.sendSignedTransaction(signedTx.rawTransaction);
                    console.log('Transacción enviada con hash:', receipt.transactionHash);
                } catch (error) {
                    console.error('Error en la transacción', error);
                }
            } else {
                alert('Por favor, introduce la dirección de destino y la cantidad.');
            }
        });

        // Generar QR Code automáticamente
        function generateQRCode() {
            const qrValue = qrValueInput.value;
            if (qrValue) {
                qrCodeDiv.innerHTML = '';
                $('#qr-code').qrcode({
                    text: qrValue
                });
            }
        }

        // Iniciar escaneo de QR
        startScanButton.addEventListener('click', () => {
            codeReader.decodeFromVideoDevice(null, 'video', (result, error) => {
                if (result) {
                    qrValueInput.value = result.text;
                    alert('Escaneo exitoso: ' + result.text);
                    codeReader.reset();
                }
                if (error && !(error instanceof ZXing.NotFoundException)) {
                    console.error(error);
                }
            });
        });
    </script>
</body>
</html>
